<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Web Framework</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- External scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <section id="home" class="container pt-5">
    <div class="text-center">
      <img src="https://avatars.githubusercontent.com/u/86910429?s=200&v=4" alt="Fast Web Framework Logo" class="rounded-3" width="200">
      <h1 class="mt-5">Fast Web Framework</h1>
      <h2 class="mt-4">Welcome to official documentation website.</h2>
    </div>

    <div class="mt-5 list-group">
      <a v-for="version in versions" v-bind:href="version" class="list-group-item list-group-item-action">{{ version }}</a>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
